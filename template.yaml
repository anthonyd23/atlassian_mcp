AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Atlassian MCP Server

Parameters:
  AtlassianBaseUrl:
    Type: String
    Description: Base URL for your Atlassian instance
  AtlassianUsername:
    Type: String
    Description: Atlassian username/email
  AtlassianApiToken:
    Type: String
    NoEcho: true
    Description: Atlassian API token

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
  Api:
    Auth:
      ApiKeyRequired: true

Resources:
  AtlassianMCPFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_handler.lambda_handler
      Runtime: python3.11
      Environment:
        Variables:
          ATLASSIAN_BASE_URL: !Ref AtlassianBaseUrl
          ATLASSIAN_USERNAME: !Ref AtlassianUsername
          ATLASSIAN_API_TOKEN: !Ref AtlassianApiToken
      Events:
        MCPApi:
          Type: Api
          Properties:
            Path: /mcp
            Method: post
        MCPApiGet:
          Type: Api
          Properties:
            Path: /mcp
            Method: get

  MCPLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${AtlassianMCPFunction}'
      RetentionInDays: 14

  MCPApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
      - ServerlessRestApiProdStage
    Properties:
      Name: AtlassianMCPApiKey
      Enabled: true

  MCPUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
      - ServerlessRestApiProdStage
    Properties:
      UsagePlanName: AtlassianMCPUsagePlan
      ApiStages:
        - ApiId: !Ref ServerlessRestApi
          Stage: Prod
      Throttle:
        RateLimit: 100
        BurstLimit: 200

  MCPUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref MCPApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref MCPUsagePlan

Outputs:
  MCPApiUrl:
    Description: API Gateway endpoint URL for MCP server
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mcp'
  
  MCPFunctionArn:
    Description: MCP Lambda Function ARN
    Value: !GetAtt AtlassianMCPFunction.Arn
  
  MCPApiKeyId:
    Description: API Key ID (use 'aws apigateway get-api-key --api-key <id> --include-value' to get the key)
    Value: !Ref MCPApiKey